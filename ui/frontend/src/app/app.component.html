<div style="text-align: center">
  <h1>Measurements</h1>
</div>
<h2>Here are the measurements logged so far:</h2>
<ul>
  <li *ngFor="let measurement of measurementList">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h4 class="card-title">{{ measurement.title }}</h4>
        <h5 class="card-subtitle mb-2">{{ measurement.description}}</h5>
        <p class="card-text text-muted smalltext">Systolic : {{measurement.systolic }} </p>
        <p class="card-text text-muted smalltext">Diastolic : {{measurement.diastolic }} </p>
        <p class="card-text text-muted smalltext">Pulse : {{measurement.pulse }} </p>
      </div>
    </div>

  </li>
</ul>
